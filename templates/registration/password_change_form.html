    {% extends "base.html" %}
    {% load staticfiles %}

    {% block content %}
    <div class="container-fluid" id="content_form">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" id="col_box">
                <br>
                <form action="." method="post">{% csrf_token %}
                    {% if form.errors %}
                        <p>에러발생. 입력정보 오류</p>
                    {% endif %}
                    <div class="form_row">
                        <span class="form_label">Current Password</span>
                        {{ form.old_password }}
                    </div>
                    <div class="form_row">
                        <span class="form_label">New Password1</span>
                        {{ form.new_password1 }}
                    </div>
                    <div class="form_row">
                        <span class="form_label">New Password2</span>
                        {{ form.new_password2 }}
                    </div>
                    <div class="form_row">
                        <button type="submit" id="r_button">Password Change</button>
                    </div>
                </form>
                <br>
            </div>
            <div class="col-sm3"></div>
        </div>
    </div>
    {% endblock content %}
